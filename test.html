<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/panzoom/panzoom.css" />
    <title>Custom Vertical Carousel</title>

</head>
<style>
    /* body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
        margin: 0;
    } */

    .product-slider {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .product {
        width: 200px;
        height: 200px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
    }

    .product img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
    }

    /* Inactive products are blurred and non-clickable */
    .inactive {
        filter: blur(4px);
        pointer-events: none;
    }

    /* Active product remains clear */
    .active {
        filter: none;
        cursor: pointer;
        /* Optionally, add a slight scale effect on hover */
        transition: transform 0.3s ease, filter 0.3s ease;
        z-index: 1;
    }

    .active:hover {
        transform: scale(2.08);
    }
</style>

<body>
    <div class="product-slider">
        <div class="product inactive">
            <img class="im-fluid" gsrc="./assets/fiat 480.png" alt="Left Product">
        </div>
        <div class="product active">
            <img class="im-fluid" src="./assets/ford 592e engine (2).png" alt="Center Product">
        </div>
        <div class="product inactive">
            <img class="im-fluid" src="./assets/datsun 120y.png" alt="Right Product">
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/panzoom/panzoom.umd.js"></script>


    <script>
        const container = document.getElementById("myPanzoom");

        const instance = new Panzoom(container, {
            panMode: 'mousemove',
            mouseMoveFactor: 1.25,
            click: false,
            wheel: false
        });

        container.addEventListener("mouseenter", (event) => {
            if (!event.buttons) {
                instance.zoomIn({ animate: true });
            }
        });

        container.addEventListener("mouseleave", () => {
            instance.zoomOut({ animate: true });
        });
    </script>



</body>


</html>
