<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Responsive Header</title>

    <style>
        /* Global reset and base styles */
        html,
        body,
        div,
        span,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        a,
        img,
        ul,
        li,
        form,
        label,
        article,
        aside,
        figure,
        footer,
        header,
        nav,
        section {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #f3f3f3;
        }

        /* Header styles */
        .navBar {
            padding: 5px 0;
            background-color: #f3f3f3;
        }

        .logo {
            width: 70px;
            height: auto;
        }

        /* Navigation links */
        .nav-link {
            font-size: 20px;
            font-weight: 500;
            padding: 5px 10px !important;
        }

        .home-link,
        .company-link,
        .products-link {
            background: linear-gradient(180deg, #27247D 0%, #4741E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .contact .nav-link {
            color: #27247D;
        }

        /* Dropdown menus */
        .dropdown-menu {
            border: none;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0;
        }

        .dropdown-menu a {
            padding: 8px 20px;
        }

        /* Search components */
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            overflow: hidden;
            width: 100%;
            max-width: 100%;
        }

        .filter-box {
            background-color: #f8f9fa;
            border-radius: 30px;
            padding: 5px 10px;
            margin: 5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .filter-button {
            background: transparent;
            border: none;
            background: linear-gradient(180deg, #27247D 0%, #4741E3 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 16px;
            font-weight: bold;
            padding: 5px 0;
            cursor: pointer;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .filter-button:focus {
            outline: none;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .search-input {
            border: none;
            font-size: 16px;
            color: #A9A9A9;
            padding: 10px;
            width: 100%;
            display: block;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: none;
        }

        .search-icon-btn {
            border: none;
            background-color: transparent;
            padding: 8px 12px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .search-icon {
            color: #A9A9A9;
            font-size: 20px;
        }

        .search-results {
            position: absolute;
            background-color: white;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            z-index: 5;
            border-radius: 10px;
            top: 100%;
            margin-top: 5px;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .navbar-nav {
                margin-top: 10px;
            }

            .nav-item {
                margin-bottom: 5px;
            }
        }

        @media (max-width: 767px) {
            .logo {
                width: 60px;
            }

            .navbar-toggler {
                border: none;
                padding: 0;
            }

            .navbar-toggler:focus {
                box-shadow: none;
            }

            .search-wrapper {
                margin-top: 15px;
                margin-bottom: 10px;
                width: 100%;
            }

            .search-input {
                font-size: 15px;
                padding: 8px;
            }

            .search-icon-btn {
                padding: 8px 10px;
            }
        }

        @media (max-width: 575px) {
            .logo {
                width: 50px;
            }

            .filter-box {
                display: none;
            }

            .search-input {
                padding: 8px;
                font-size: 14px;
            }

            .search-icon-btn {
                padding: 8px;
            }

            .search-icon {
                font-size: 16px;
            }

            .search-wrapper {
                margin-top: 10px;
                width: 100%;
            }

            .container-fluid {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        @media (min-width: 768px) {
            .navbar-nav .nav-item {
                margin-left: 5px;
            }

            .search-wrapper {
                margin-left: 20px;
                width: auto;
                min-width: 250px;
                max-width: 350px;
            }
        }
    </style>
</head>

<body>
    <header>
        <section class="navBar">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img class="logo img-fluid" src="./assets/logo.png" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
                            <li class="nav-item m-0">
                                <a class="nav-link active home-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown m-0">
                                <a class="nav-link dropdown-toggle company-link" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Company
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="text-black text-decoration-none px-3" href="#clients1">Clients</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="text-black text-decoration-none px-3" href="#AboutUs">About us</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="text-black text-decoration-none px-3" href="#Brands">Brands</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="text-black text-decoration-none px-3"
                                            href="#Testimonials">Testimonials</a></li>
                                </ul>
                            </li>
                            <li class="nav-item dropdown m-0">
                                <a class="nav-link dropdown-toggle products-link" href="#" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Products
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="text-black text-decoration-none px-3" href="./All_filters.html">Allied
                                            Filters</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="text-black text-decoration-none px-3" href="./All_filters.html">Super
                                            GAC Filters</a></li>
                                </ul>
                            </li>
                            <li class="nav-item contact m-0">
                                <a class="nav-link" href="./contact.html">Contact us</a>
                            </li>
                        </ul>

                        <!-- Search components -->
                        <div class="search-wrapper ms-auto">
                            <div class="search-box">
                                <div class="filter-box d-none d-sm-block">
                                    <select id="filterSelect" class="filter-button" aria-label="Filter selection">
                                        <option value="" selected>All Filter</option>
                                    </select>
                                </div>
                                <div class="search-input-wrapper">
                                    <input type="text" placeholder="Search product" id="search-box"
                                        class="search-input">
                                </div>
                                <button type="button" class="search-icon-btn" aria-label="Search">
                                    <i class="bi bi-search search-icon"></i>
                                </button>
                            </div>
                            <div class="search-results" id="search-results"></div>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Simple script to show/hide search results
        document.getElementById('search-box').addEventListener('focus', function () {
            document.getElementById('search-results').style.display = 'block';
        });

        document.addEventListener('click', function (event) {
            const searchBox = document.getElementById('search-box');
            const searchResults = document.getElementById('search-results');

            if (!searchBox.contains(event.target) && !searchResults.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>

</html>
